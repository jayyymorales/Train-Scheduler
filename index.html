<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Train Management</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 text-center">
                <div class="jumbotron jumboBkg">
                    <div class="container">
                        <h1>Anytime is Train Time</h1>
                        <p>Choo Choo. Chee Chee</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Employee Table Panel -->
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3>Current Train Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="table-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Input Form -->
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="search">
                                    <h5>Train Name</h5></label>
                                <input type="text" class="form-control" id="nameInput">
                                <h5>Destination</h5>
                                <input type="text" class="form-control" id="destinationInput">
                                <h5>First Train Time (HH:mm - military time</h5>
                                <input type="text" class="form-control" id="firstInput">
                                <h5>Frequency (min)</h5>
                                <input type="text" class="form-control" id="frequencyInput">
                            </div>
                            <button class="btn btn-primary" type="submit" id="run-search">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
